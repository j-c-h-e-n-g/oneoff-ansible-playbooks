# tasks file for ansible-role-kivy
# this worked: https://kivy.org/docs/installation/installation-osx.html

- name: install p7zip
  homebrew: name=p7zip state=present

- name: download kivy 
  get_url:
    url: https://kivy.org/downloads/1.9.1/Kivy-1.9.1-osx-python2.7z
    dest: /tmp/Kivy-1.9.1-osx-python2.7z
    mode: 0755

